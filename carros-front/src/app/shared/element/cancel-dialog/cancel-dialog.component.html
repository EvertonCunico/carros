<h1 mat-dialog-title>Deletar item</h1>
<div mat-dialog-content>
  <span>Esta ação não poderá ser revertida, deseja continuar?</span>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Não</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Sim</button>
</div>
