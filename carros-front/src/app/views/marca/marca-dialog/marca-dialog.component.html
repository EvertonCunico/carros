<h1 mat-dialog-title>Criar/Editar Marca</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill" >
    <mat-label>Nome</mat-label>
    <input matInput required [(ngModel)]="data.nome">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button type="submit" (click)="salvar()" mat-button>Salvar</button>
</div>
