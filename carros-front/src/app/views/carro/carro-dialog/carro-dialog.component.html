<h1 mat-dialog-title>Criar/Editar Carro</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill" >
    <mat-label>Modelo</mat-label>
    <input matInput required [(ngModel)]="data.modelo">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Cor</mat-label>
    <input matInput type="color" [(ngModel)]="data.cor">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Ano</mat-label>
    <input matInput type="number" min="1960" [max]="maxYear" [(ngModel)]="data.ano">
  </mat-form-field>

  <mat-form-field appearance="fill" >
    <mat-label>Marca</mat-label>
    <mat-select [(ngModel)]="data.marca">
      <input (keyup)="onKeyMarca($event)">
      <mat-option></mat-option>
      <mat-option *ngFor="let marca of marcasComFiltro" [value]="marca">{{marca.nome}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button type="submit" (click)="salvar()" mat-button>Salvar</button>
</div>
